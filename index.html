<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パーソナルカラー診断 - あなたに似合う色を見つけよう</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- ランディングページ -->
        <div id="landing-page" class="page active">
            <div class="container">
                <h1 class="title">パーソナルカラー診断</h1>
                <p class="subtitle">あなたに似合う色を見つけよう</p>
                <div class="color-preview">
                    <div class="color-circle spring"></div>
                    <div class="color-circle summer"></div>
                    <div class="color-circle autumn"></div>
                    <div class="color-circle winter"></div>
                </div>
                <p class="description">
                    簡単な質問に答えるだけで、あなたに似合うパーソナルカラータイプが分かります。<br>
                    ファッションやメイクの参考にしてみてください！
                </p>
                <button id="start-btn" class="btn btn-primary">診断を始める</button>
            </div>
        </div>

        <!-- 設問ページ -->
        <div id="question-page" class="page">
            <div class="container">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <span id="progress-text" class="progress-text">1 / 10</span>
                </div>
                
                <div class="question-container">
                    <h2 id="question-title" class="question-title"></h2>
                    <div id="options-container" class="options-container">
                        <!-- 選択肢はJavaScriptで動的に生成 -->
                    </div>
                </div>

                <div class="navigation-buttons">
                    <button id="prev-btn" class="btn btn-secondary" style="display: none;">前へ</button>
                    <button id="next-btn" class="btn btn-primary" disabled>次へ</button>
                </div>
            </div>
        </div>

        <!-- 結果ページ -->
        <div id="result-page" class="page">
            <div class="container">
                <h2 class="result-title">診断結果</h2>
                <div id="result-content" class="result-content">
                    <!-- 結果はJavaScriptで動的に生成 -->
                </div>
                
                <div class="share-section">
                    <h3>結果をシェア</h3>
                    <div class="share-buttons">
                        <button id="twitter-share" class="share-btn twitter">Twitter</button>
                        <button id="line-share" class="share-btn line">LINE</button>
                        <button id="copy-url" class="share-btn copy">URLコピー</button>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="retake-btn" class="btn btn-secondary">もう一度診断</button>
                    <button id="home-btn" class="btn btn-primary">ホームに戻る</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
